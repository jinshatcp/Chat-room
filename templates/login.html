<html>
	<body>
		<form method="post" action="{{ url_for( 'loginAction' )}}">
		
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username" id="username"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" id="password"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login"/></td>
				</tr>
			</table>
		</form>
	</body>
	{% if msg %}
		<script>
			alert('{{msg}}');
		</script>
	{% endif %}
</html>
